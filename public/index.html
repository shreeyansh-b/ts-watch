<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Clock</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Watch">
      <div class="Strap"></div>
      <div class="Screen">
        <div class="Crown"></div>
        <div class="Button"></div>
        <div class="Clock">
          <div class="Chrono" id="seconds-hand"></div>
          <div class="Hand" id="minutes-hand"></div>
          <div class="Hand" size="small" id="hours-hand"></div>
        </div>
      </div>
      <div class="Strap" reflect="true"></div>
    </div>
    <script src="../dist/index.js"></script>
  </body>
</html>
